<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cardápio Aleatório</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <h1>Gerador de Cardápio Aleatório</h1>
    <p>Escolha o tipo de refeição:</p>

    <select id="tipoRefeicao" onchange="hideReceitas(); hideResulto()">
        <option value="completo">Completo</option>
        <option value="rapido">Rápido</option>
    </select>

    <p>Clique no botão abaixo para gerar o cardápio baseado na sua escolha.</p>

    <button onclick="gerarCardapio()">Gerar Cardápio</button>
    <br>

    <div>
        <div id="resultadoCompleto" class="cardapio">
            <h2>Prato Completo</h2>
            <p class="verificado" id="verificadoCompleto"></p>
            <h3>Prato Principal: <span id="pratoPrincipal"></span></h3>
            <h3>Guarnição: <span id="guarnicao"></span></h3>
            <h3>Salada: <span id="salada"></span></h3>
            <button onclick="verReceita('Completo')">Receita</button>
        </div>
    
        <div id="resultadoRapido" class="cardapio">
            <h2>Prato Rápido</h2>
            <p class="verificado" id="verificadoRapido"></p>
            <h3>Prato: <span id="pratoRapido"></span></h3>
            <button onclick="verReceita('Rapido')">Receita</button>
        </div>
    </div>

    <div class="receita">
        <div id="receitaCompleto" class="cardapio">
            <h2>Ingredientes</h2>
            <ul id="itensCompleto">

            </ul>
            <h2>Modo de Preparo</h2>
            <ol id="listaCompleto">

            </ol>
        </div>

        <div id="receitaRapido" class="cardapio">
            <h2>Ingredientes</h2>
            <ul id="itensRapido">

            </ul>

            <h2>Modo de Preparo</h2>
            <ol id="listaRapido">

            </ol>
        </div>
    </div>

</body>
</html>
