<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cardápio Aleatório</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <h1>Gerador de Cardápio Aleatório</h1>
    <p>Escolha o tipo de refeição:</p>

    <!-- Selecção de tipo de refeição -->
    <select id="tipoRefeicao">
        <option value="completo">Completo</option>
        <option value="rapido">Rápido</option>
    </select>

    <p>Clique no botão abaixo para gerar o cardápio baseado na sua escolha.</p>

    <button onclick="gerarCardapio()">Gerar Cardápio</button>
    <br>

    <!-- Resultado para pratos completos -->
    <div id="resultado-completo" class="cardapio">
        <h2>Prato Completo</h2>
        <h3>Prato Principal: <span id="prato-principal"></span></h3>
        <h3>Guarnição: <span id="guarnicao"></span></h3>
        <h3>Salada: <span id="salada"></span></h3>
    </div>

    <!-- Resultado para pratos rápidos -->
    <div id="resultado-rapido" class="cardapio">
        <h2>Prato Rápido</h2>
        <h3>Prato: <span id="prato-rapido"></span></h3>
    </div>

</body>
</html>
